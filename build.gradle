allprojects {
//    gradleLint.rules = ['unused-dependency'] // 'all-dependency', 'archaic-wrapper', 'duplicate-dependency-class'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
